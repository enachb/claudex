services:
  claudex:
    build:
      context: .
      dockerfile: Dockerfile.amd64
    container_name: claudex
    ports:
      - "8081:8080"
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    volumes:
      # Only mount credentials file to avoid MCP config issues
      - ~/.claude/.credentials.json:/home/appuser/.claude/.credentials.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/livez"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
